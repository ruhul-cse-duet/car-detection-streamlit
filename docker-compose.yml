version: '3.8'

services:
  car-detection-app:
    build: .
    container_name: car-detection-system
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models:ro
      - ./test_img:/app/test_img:ro
      - ./Videos:/app/Videos:ro
      - ./src:/app/src:ro
      - ./assets:/app/assets:ro
    environment:
      - DEVICE=auto
      - CONFIDENCE_THRESHOLD=0.25
      - IOU_THRESHOLD=0.35
      - MAX_FRAMES=1000
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - car-detection-network

networks:
  car-detection-network:
    driver: bridge
